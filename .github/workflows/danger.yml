name: Danger
on:
  pull_request_target:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1

    - name: Danger JS
      run: |
        npm install danger
        node node_modules/.bin/danger ci --base master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
